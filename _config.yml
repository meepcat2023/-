title: website
author: meepcat2022
url: https://www.sadblooketgamer.github.io # root address of the site
description: > # description of the site (multiple lines allowed)
   A custom gime site as I am tired of other sites getting blocked by school security for simple reasons so my bois complain to me. I hope you enjoy your experience on this site. Happy school giming! 

favicon: "play/favicon.png" # relative path to site's favicon

#theme: moonwalk # if you are using GitHub Pages, change it to remote_theme: abhinavs/moonwalk
remote_theme: abhinavs/moonwalk

theme_config:
  appearance: "dark" # can be "light", "dark" or "auto"
  appearance_toggle: true # if appearance can be switched by user
  back_home_text: "Back to home..." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: true # show blog description
  show_navbar: true # show horizontal navbar
  show_footer: true # show footer links in home page,add in _data/home.yml
  show_copyright: false # show copyright notice in footer
  # following keys are using to create home layout
  show_projects: true # show projects as cards, add in _data/home.yml
  show_blog: false # show blog posts added in _posts
  show_old_projects: true # show old projects as cards, add in _data/home.yml
  show_misc_list: true # show generic vertical list for misc details, add _data/home.yml
  show_reading_time: false # show number of words and reading time in the blog posts
  show_tags: false # show tags in a blog posts
  # options for "home" page
  home:
    title_projects: Games
    title_misc_list: Bookmarklets
    title_blog: Blog
    title_old_projects: Apps

soopr:
  publish_token: "pt_b92f744644ca348956a129bc07bd1ccf" # sign up at https://www.soopr.co to get your publish token and personalize share and reaction options

highlighter: rouge

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
